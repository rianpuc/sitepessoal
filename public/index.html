  <body>
    <nav id="navegacao">
      <div class="nome_nav">Rian</div>
      <div>

      <div class="apresentacao">
        <p id="nome" class="apresentacao_p1"></p>

        <div id="redes-container">
          <img
            src="assets/img/linkedin.png"
            alt="Perfil Linkedin"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/rian-eduardo-dias-lopes-4296511b7/'"
          />
          <img
            src="assets/img/github.png"
            alt="Perfil Github"
            class="icon"
            onclick="location.href='https://www.github.com/rianpuc'"
          />
          <img
            src="assets/img/instagram.png"
            alt="Perfil instagram"
            class="icon"
            onclick="location.href='https://www.instagram.com/rian.dll'"
          />
        </div>
      </div>

      <div id="repositorios_section" class="row no-gutters"></div>
